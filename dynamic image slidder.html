<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Image Slider</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .slider {
      position: relative;
      width: 600px;
      height: 350px;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slides img {
      width: 600px;
      height: 350px;
      object-fit: cover;
    }

    .navigation {
      position: absolute;
      width: 100%;
      top: 50%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 20px;
    }

    .nav-btn {
      background-color: rgba(0, 0, 0, 0.5);
      border: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
    }

    .nav-btn:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>

  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://picsum.photos/id/1018/600/350" alt="Image 1">
      <img src="https://picsum.photos/id/1015/600/350" alt="Image 2">
      <img src="https://picsum.photos/id/1019/600/350" alt="Image 3">
    </div>

    <div class="navigation">
      <button class="nav-btn" onclick="prevSlide()">❮</button>
      <button class="nav-btn" onclick="nextSlide()">❯</button>
    </div>
  </div>

  <script>
    const slides = document.getElementById('slides');
    const totalSlides = slides.children.length;
    let index = 0;

    function showSlide(i) {
      index = (i + totalSlides) % totalSlides;
      slides.style.transform = `translateX(-${index * 600}px)`;
    }

    function nextSlide() {
      showSlide(index + 1);
    }

    function prevSlide() {
      showSlide(index - 1);
    }

    // Auto-slide every 3 seconds
    setInterval(nextSlide, 3000);
  </script>

</body>
</html>
